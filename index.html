<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div class="container">
        <div class="btns">
            <div><button onclick="login()">Login Form</button></div>
            <div class="login" id="login">
                <h1 class="heading">Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required />
                </div>
                <br>

                <div class="input-box">
                    <input type="password" placeholder="Password" required />
                </div>

                <div class="forgot">
                    <label><input type="checkbox" />Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button class="box">Login</button>

                <p>
                    Don't have an account?
                    <a href="#">Register</a>
                </p>
            </div>

            <div><button onclick="register()">Register Form</button></div>
            <div class="register" id="register">
                <h1 class="heading">Register</h1>

                <label>First Name :</label>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name" /><br /><br />
                <label>Last Name :</label>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name" /><br /><br />
                <label>Your Age :</label>
                <input type="number" name="age" id="name" placeholder="Enter Your Age" /><br /><br />
                <label>Email :</label>
                <input type="email" name="email" id="name" placeholder="Enter Your Valid Email" /><br /><br />
                <label>Gender :</label><br />
                <input type="radio" name="gender" id="male" />
                <span id="male">Male</span>
                <input type="radio" name="gender" id="female" />
                <span id="female">Female</span>
                <input type="radio" name="gender" id="other" />
                <span id="other">Other</span><br /><br />

                <input type="submit" value="Submit" id="submit" />
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
